---

- name: Setup Portainer
  docker_container:
    name: portainer
    image: "{{ docker_portainer_image }}"
    ports:
    - "9000:9000"
    restart_policy: on-failure
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - portainer_data:/data
    network_mode: bridge
    networks:
      - name: bridge
    purge_networks: yes
    networks_cli_compatible: yes

